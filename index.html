<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid-layout</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css" type="text/css" />

</head>

<body>
    <div id="wrapper">
        <div id="sidebar">
            <div id="controllers">
                <div>
                    <button class="action mdl-button mdl-js-button" id="base">Base</button>
                    <hr>
                    <button class="action mdl-button mdl-js-button" id="work">Work</button>
                    <hr>
                    <button class="action mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="education">Edct</button>
                    <button class="action mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="dish">Dish</button>
                    <button class="action mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="distribution">Dist</button>
                </div>
                <div>
                    <button class="action mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="guard">Guard</button>
                    <button class="action mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="vacation">Vac</button>
                    <button class="action mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="hospital">Hosp</button>
                    <button class="action mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="training">Trng</button>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="content">
                <div class="column">
                    <div id="A1" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">
                        <div class="test"></div>JSW</div>
                    <div id="A2" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">JSJ</div>
                    <div id="A3" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">YTH</div>
                    <div id="A4" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">KJH</div>
                    <div id="A5" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">JSH</div>
                    <div id="A6" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">CSH</div>
                    <div id="A7" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">MKH</div>
                    <div id="A8" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">KOH</div>
                    <div id="A9" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">KJG</div>
                    <div id="A10" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">KHJ</div>
                    <div id="A10" class="dummy"></div>
                </div>
                <div class="column">
                    <div id="A1" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">QFE</div>
                    <div id="A2" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">AWE</div>
                    <div id="A5" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">TEW</div>
                    <div id="A6" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">AJT</div>
                    <div id="A7" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">TET</div>
                    <div id="A8" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">IET</div>
                    <div id="A9" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">QSV</div>
                    <div id="A10" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">ZXB</div>
                    <div id="A10" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">HTA</div>
                    <div id="A10" class="dummy"></div>
                    <div id="A10" class="dummy"></div>
                </div>
                <div class="column">
                    <div id="A1" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">OER</div>
                    <div id="A2" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">QWE</div>
                    <div id="A3" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">YTH</div>
                    <div id="A4" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">FAS</div>
                    <div id="A5" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">SFD</div>
                    <div id="A6" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">ZDF</div>
                    <div id="A7" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">HAE</div>
                    <div id="A8" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">GER</div>
                    <div id="A9" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">HTT</div>
                    <div id="A10" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">AAA<br>work / offence#1<br>deforest</div>
                    <div id="A10" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">
                        <div class="name">YTH</div>
                        <div class="action-location">work / offence#1</div>
                        <div class="detail">deforest</div>
                    </div>
                </div>
                <div class="column">
                    <div id="A1" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">STT</div>
                    <div id="A2" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">RTH</div>
                    <div id="A3" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">ZSE</div>
                    <div id="A4" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">AWE</div>
                    <div id="A5" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">CFG</div>
                    <div id="A7" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">BJH</div>
                    <div id="A8" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">KUY</div>
                    <div id="A9" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">YES</div>
                    <div id="A10" class="man mdl-js-ripple-effect mdl-js-button mdl-button base">ART</div>
                    <div id="A10" class="dummy"></div>
                    <div id="A10" class="dummy"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="others">
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="where">
                <label class="mdl-textfield__label" for="where">Where...</label>
            </div>
        </form>

        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="details">
                <label class="mdl-textfield__label" for="details">Details...</label>
            </div>
        </form>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="commit">
            <i class="material-icons">done</i>
        </button>
        <span>" "</span>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="cancel">
            <i class="material-icons">clear</i>
        </button>
    </div>






    <script>
        /*global location*/
        document.write('<script src="https://' + location.host.split(':')[0] +
            ':8081/livereload.js?snipver=1"></' + 'script>')
    </script>


    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>


</body>

</html>
